<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locais | Living Around</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="locais-page">
    <div class="overlay"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="index.html">
          <img src="assets/navbar-logo.png" alt="Living Around" class="navbar-logo">
        </a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="acomodacao.html" class="nav-link">ACOMODAÇÃO</a></li>
            <li class="nav-item"><a href="locais.html" class="nav-link">LOCAIS</a></li>
            <li class="nav-item"><a href="#" class="nav-link">BLOG</a></li>
            <li class="nav-item"><a href="contatos.html" class="nav-link">CONTATOS</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="content-container">
      <div class="form-box">
        <form id="localForm">
          <div class="mb-3">
            <label for="pais">Escolha o país:</label>
            <select id="pais" class="form-select">
              <option value="">Selecione</option>
              <option value="Portugal">Portugal</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cidade">Escolha a cidade:</label>
            <select id="cidade" class="form-select">
              <option value="">Selecione</option>
              <option value="Porto">Porto</option>
            </select>
          </div>
          <button type="button" id="verBtn" class="btn btn-custom">Ver</button>
        </form>
      </div>

      <div class="map-box" id="mapContainer">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14921.173907502082!2d-8.619192199999999!3d41.1579437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2464fdbfef9c7f%3A0x400ebbde49036b0!2sPorto!5e0!3m2!1spt-BR!2spt!4v1700000000000"
          allowfullscreen=""
          loading="lazy">
        </iframe>

        <div class="location-info">
          <strong>LIVING AROUND - Porto</strong>
          Rua da Alegria, 666<br>
          4000-789 - Porto<br>
          livingaround.porto@living.com
        </div>
      </div>
    </div>
  </div>

  <!-- Script simples para exibir o mapa -->
  <script>
    const verBtn = document.getElementById("verBtn");
    const mapContainer = document.getElementById("mapContainer");

    verBtn.addEventListener("click", () => {
      const pais = document.getElementById("pais").value;
      const cidade = document.getElementById("cidade").value;

      if (pais === "Portugal" && cidade === "Porto") {
        mapContainer.classList.add("show");
      } else {
        mapContainer.classList.remove("show");
      }
    });
  </script>
</body>
</html>
