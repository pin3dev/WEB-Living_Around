<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Around - Contactos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ================= BOOSTRAP IMPORTACAO ================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- ================= FONTES IMPORTACAO ================= -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&family=Josefin+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-container">
        <section class="contatos-section">
            
            <!-- ================= NAVBAR ================= -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/navbar-logo.png" alt="Living Around" class="navbar-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="acomodacao.html">Acomodação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="locais.html">Locais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contatos.html">Contatos</a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- ================= BODY ================= -->
            <div class="d-flex justify-content-center align-items-center contatos-text">
                
                <!-- ================= BOOSTRAP COLUNAS ================= -->
                <div class="container text-center">
                    <div class="row align-items-start">
                        
                        <!-- ================= ESQUERDA ================= -->
                        <div class="col">
                            <!-- ================= FORMULARIO ================= -->
                            <div class="form-box p-5 rounded-4">
                            <form>
                                <div class="mb-3 text-start">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome">
                                </div>
    
                                <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email">
                                </div>
    
                                <div class="mb-3 text-start">
                                <label for="mensagem" class="form-label">Mensagem:</label>
                                <textarea class="form-control" id="mensagem" rows="4"></textarea>
                                </div>
    
                                <button type="submit" class="btn rounded-pill btn-outline-light w-100 py-2">Enviar</button>
                            </form>
                            </div>
    
                        </div>
    
                        <!-- ================= DIREITA ================= -->
                        <div class="col">
                            <!-- ================= TEXTO ================= -->
                             <p>
                                "Viajar é descobrir que todos estão errados sobre os outros países." <br> <br>
                                - Aldous Huxley
                             </p>
                        </div>
                    </div>
                </div>


            </div>


        </section>
    </div>     


    <!-- ================= POPUP (SUCESSO) ================= -->
    <div class="modal fade show" id="successModal" tabindex="-1" aria-hidden="true" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal">
        <div class="modal-body text-center">
            <p class="mb-4">Seu formulário foi enviado com sucesso!</p>
            <button type="button" class="btn btn-ok" onclick="fecharPopup()">Ok</button>
        </div>
        </div>
    </div>
    </div>

    <!-- ================= BG ================= -->
    <div class="modal-backdrop fade show"></div>

    <!-- ================= POPUP JS ================= -->
    <script>
    function fecharPopup() {
        document.getElementById('successModal').style.display = 'none';
        document.querySelector('.modal-backdrop').style.display = 'none';
    }
    </script>


    <!-- ================= BOOSTRAP JS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
